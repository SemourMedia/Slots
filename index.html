<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameArea">
        <h1>Idle Game</h1>
        <p>Resources: <span id="resourceCount">0</span></p>
        <button onclick="gatherResource()">Gather Resource</button>
        <button onclick="saveGame()">Save Game</button>
        <button onclick="loadGame()">Load Game</button>

        <div id="upgradeArea">
            <h2>Upgrades</h2>
            <ul id="upgradeList"></ul>
        </div>
    </div>

    <!-- Link to main game script -->
    <script src="game.js"></script>
    <!-- Link to upgrades script -->
    <script src="upgrades.js"></script>
</body>
</html>
